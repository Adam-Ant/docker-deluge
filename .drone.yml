---
kind: pipeline
name: deluge-2

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build
  settings:
    repo: deluge-dev

- name: test
  pull: always
  image: spritsail/docker-test
  settings:
    repo: deluge-dev
    delay: 3
    verbose: true
    curl_opts: -o/dev/null -sS
    curl: ':8112'
    # Add a user and attempt connecting to the daemon
    exec_post: |
      echo "username:password:10" >> /config/auth;
      sleep 2; # wait for deluged to detect auth change
      deluge-console -l /dev/stdout -L deluge "connect localhost username password; quit"
          | tee /dev/stderr
          | grep -qF "Connection was closed cleanly"

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    from: deluge-dev
    repo: spritsail/deluge
    tags:
    - beta
    - "%label io.spritsail.version.deluge"
  environment:
    DOCKER_PASSWORD:
      from_secret: docker_password
    DOCKER_USERNAME:
      from_secret: docker_username
  when:
    branch:
    - deluge2
    event:
    - push

